%dev.quarkus.kogito.devservices.enabled=true
%dev.quarkus.devservices.enabled=true

%dev.quarkus.oidc.enabled=false

quarkus.swagger-ui.always-include=true
quarkus.container-image.builder=docker
quarkus.container-image.registry=quay.io
quarkus.container-image.group=malek_jabri
quarkus.container-image.name=loangeneration-bt
quarkus.container-image.tag=9.3.1.0
%github.quarkus.docker.buildx.platform=linux/amd64
%dev.quarkus.docker.buildx.platform=linux/amd64
# This is needed when used with the `io.quarkus:quarkus-oidc` addon, as the `quarkus-smallrye-openapi`
# extension causes errors trying to get schemas during build.
# The side-effect of this property is that auto-generated OpenAPI specs won't have the "400 Bad Request" outputs.
quarkus.smallrye-openapi.auto-add-bad-request-response=false
